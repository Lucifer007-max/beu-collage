<app-header></app-header>
<!-- style="height: 250px; background: url('https://college-website-brown-one.vercel.app/assets/indian-institute-of-technology-iit-patna.avif') center/cover no-repeat;"> -->
<section class="position-relative w-100"
  style="height: 250px; background: url('assets/beu-background.jpeg') center/cover no-repeat;">

  <!-- Overlay -->
  <div class="position-absolute top-0 start-0 w-100 h-100" style="background: rgb(106 175 255 / 50%);"></div>

  <!-- Content -->
  <div
    class="position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-center align-items-start text-white px-5">
    <h1 class="fs-2 fw-bold text-light">{{pageTitle}}</h1>

    <nav class="mt-2">
      <ul class="breadcrumb bg-primary">
        <li class="breadcrumb-item"><a href="#" class="text-white text-decoration-none">Home</a></li>
        <!-- <li class="breadcrumb-item"><a href="#" class="text-white text-decoration-none">GIvern</a></li> -->
        <li class="breadcrumb-item active text-white" aria-current="page">{{pageTitle}}</li>
      </ul>
    </nav>

    <!-- Divider -->
    <div class="border-top border-white mt-2" style="width: 100%; opacity: 0.6;"></div>
  </div>
</section>



<section class="py-5">
  <div class="container">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-lg-3 custom_postion">
        <div class="list-group custom_list">
          <!-- <a [routerLink]="'/'" [routerLinkActive]="'active'"  class="list-group-item list-group-item-action">Home</a> -->
          <a [routerLink]="'/organization/organization-structure'" [routerLinkActive]="'active'" class="list-group-item list-group-item-action">
            <span class="text-primary mx-3">»</span>Organization Structure</a>
          <a [routerLink]="'/organization/BEU-Officials'"  [routerLinkActive]="'active'" class="list-group-item list-group-item-action">
            <span class="text-primary mx-3">»</span>BEU Officials</a>
          <a [routerLink]="'/organization/chancellor'"  [routerLinkActive]="'active'" class="list-group-item list-group-item-action">
            <span class="text-primary mx-3">»</span>Hon'ble Chancellor</a>
          <a [routerLink]="'/organization/vice-chancellor'" [routerLinkActive]="'active'"  class="list-group-item list-group-item-action">
            <span class="text-primary mx-3">»</span>Vice Chancellor</a>
          <!-- <a [routerLink]="'/organization/chancellor'" [routerLinkActive]="'active'" class="list-group-item list-group-item-action">Chancellor</a> -->
          <!-- <a [routerLink]="'/organization/vice-chancellor'" [routerLinkActive]="'active'" class="list-group-item list-group-item-action">Vice Chancellor</a> -->
          <a [routerLink]="'/organization/executive-council'" [routerLinkActive]="'active'" class="list-group-item list-group-item-action">
            <span class="text-primary mx-3">»</span>Executive Council</a>
          <a [routerLink]="'/organization/academic-council'" [routerLinkActive]="'active'" class="list-group-item list-group-item-action">
            <span class="text-primary mx-3">»</span>Academic Council</a>
          <a [routerLink]="'/organization/finance-committee'" [routerLinkActive]="'active'" class="list-group-item list-group-item-action">
            <span class="text-primary mx-3">»</span>Finance Committee</a>
          <a [routerLink]="'/organization/examination-committee'" [routerLinkActive]="'active'" class="list-group-item list-group-item-action"><span class="text-primary mx-3">»</span>Examination Board</a>
          <!-- <a [routerLink]="'/organization/building-works-committee'" [routerLinkActive]="'active'" class="list-group-item list-group-item-action"><span class="text-primary mx-3">»</span>Building & Works Committee</a> -->

        </div>
      </div>

      <!-- Content Section -->
        <div class="table-container" *ngIf="pageTitle === 'BEU Officials'">
                <h2>BEU Officials</h2>
                <table class="animated-table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Designation</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let official of officials">
                        <!-- <td>{{ official.name }}</td> -->
                        <td>
                            <strong>{{ official.name }}</strong>
                            <div *ngIf="official.degree" class="degree">{{ official.degree }}</div>
                        </td>
                        <td>{{ official.designation }}</td>
                    </tr>
                    </tbody>
                </table>
        </div>


        <div class="col-lg-9 d-flex align-items-start position-relative" *ngIf="pageTitle === 'Organization Structure'">

            <img src="assets/static/img/organization_structure.jpeg" alt="">

        </div>



    </div>
  </div>
</section>

<app-footer></app-footer>
