<app-header></app-header>

<!-- Hero Section -->
<!-- style="height: 250px; background: url('https://college-website-brown-one.vercel.app/assets/indian-institute-of-technology-iit-patna.avif') center/cover no-repeat;"> -->
<section class="position-relative w-100"
  style="height: 250px; background: url('assets/beu-background.jpeg') center/cover no-repeat;">

  <div class="position-absolute top-0 start-0 w-100 h-100 bg-primary opacity-75"></div>

  <div
    class="position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-center align-items-start text-white px-5">
    <h1 class="fs-2 fw-bold text-light">{{formatTitle(this.router.url.split('/')[1])}}</h1>
    <nav class="mt-2">
      <ul class="breadcrumb bg-transparent">
        <li class="breadcrumb-item"><a href="#" class="text-white text-decoration-none">Home</a></li>
        <!-- <li class="breadcrumb-item"><a href="#" class="text-white text-decoration-none">About</a></li> -->
        <li class="breadcrumb-item active text-white" aria-current="page">{{formatTitle(this.router.url.split('/')[1])}}</li>
      </ul>
    </nav>
    <div class="border-top border-white mt-2 w-100 opacity-50"></div>
  </div>
</section>

<!-- Main Content Section -->
<section class="py-5">
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-lg-3 custom_postion">
        <div class="list-group custom_list">
          <a [routerLink]="'/annual-report'" [routerLinkActive]="'active'"
            class="list-group-item list-group-item-action"> <span class="text-primary mx-3">»</span>Annual Report</a>
          <a [routerLink]="'/financial-report'" [routerLinkActive]="'active'" class="list-group-item list-group-item-action">
            <span class="text-primary mx-3">»</span>Audit Report</a>
        </div>
      </div>
      <!-- Content Section -->
      <div class="col-lg-9 d-flex align-items-start position-relative">
        <!-- Vision/Mission Content -->
        <ul class="report-list" *ngIf="this.annualreportList.lenght >0; else  elseData ">
          <li class="report-item" *ngFor="let items of annualreportList">
            <a [href]="imgURL+items.file" target="_blank">
              <!-- Annual Report as on <span class="report-date">13th August 2024</span> -->
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
              {{items.title}}
            </a>
          </li>

        </ul>
        <ng-template #elseData>
          <p class="text-center">No Annual reports found.</p>
        </ng-template>

      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
