<app-card cardTitle="Affiliation Add" [options]="false">

  <form [formGroup]="fileForm" (ngSubmit)="handleSubmit()">
    <div class="row">
      <div class="mb-3 col-lg-6">
        <label class="form-label">Collage Name</label>
        <input type="text" class="form-control" formControlName="title">
        <input type="hidden" value="acts" class="form-control" formControlName="title">
      </div>
      <div class="mb-3 col-lg-6">
        <label class="form-label">Site URL</label>
        <input type="text" class="form-control" formControlName="url">
        <!-- <input type="hidden" value="acts" class="form-control" formControlName="desc"> -->
      </div>
      <div class="mb-3 col-lg-6">
        <label class="form-label">Type</label>
        <select class="form-select form-control" formControlName="tyoe" (change)="handleChange($event)">
          <option value="1">Private </option>
          <option value="2">Government </option>
        </select>
        <!-- <input type="text" class="form-control" formControlName="url"> -->
        <!-- <input type="hidden" value="acts" class="form-control" formControlName="desc"> -->
      </div>
      <div class="mb-3 col-lg-6">
        <label class="form-label">Affiliation Document</label>
        <input type="file" class="form-control" (change)="onFileSelect($event)" accept=".pdf" formControlName="file">
        <input type="hidden" value="acts" class="form-control" formControlName="type">
      </div>
      <div class="mb-3 col-lg-6">
        <label class="form-label">Session</label>
        <input type="month" class="form-control" (change)="onDateSelect($event)" accept=".pdf" formControlName="file">
      </div>
    </div>

    <button type="submit" class="btn col-2 btn-primary" *ngIf="!loader">Add</button>
    <div class="spinner-border text-dark" role="status" *ngIf="loader">
      <span class="sr-only">Loading...</span>
    </div>
  </form>


</app-card>
