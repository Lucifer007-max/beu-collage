<app-card cardTitle="Create Testimonial" [options]="false" >

  <form [formGroup]="mentorForm" (ngSubmit)="handleSubmit()">
    <div class="row">
      <div class="mb-3 col-lg-6">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" formControlName="mentortitle">
      </div>
      
      <div class="mb-3 col-lg-6">
        <label class="form-label">Role</label>
        <input type="text" class="form-control" formControlName="role">
      </div>
  
      <div class="mb-3 col-lg-6">
        <label class="form-label">Position</label>
        <input type="text" class="form-control" formControlName="position">
      </div>
  
      <div class="mb-3 col-lg-6">
        <label class="form-label">Image</label>
        <input type="file" class="form-control" (change)="onFileSelect($event)">
      </div>
    </div>
  
    <button type="submit" class="btn col-2 btn-primary" *ngIf="!loader">Add</button>
    <div class="spinner-border text-dark" role="status" *ngIf="loader">
      <span class="sr-only">Loading...</span>
    </div>
  </form>
  

</app-card>


<app-card cardTitle="Course List" [options]="false">
  <table class="table" >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Role</th>
        <th scope="col">Position</th>
        <th scope="col">Image</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of mentorList; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ list.mentortitle }}</td>
        <td>{{ list.role }}</td>
        <td>{{ list.position }}</td>
        <td>
          <img 
            [src]="imgUrl + list.mentorImage" 
            width="50px" 
            height="50px"
          />
        </td>
        <td>
          <a class="btn btn-danger btn-sm" (click)="handleDelete(list.id)">
            <i class="fa fa-trash"></i>
          </a>
        </td>
      </tr>
      
    </tbody>
  </table>
  <!-- <ng-template #elsePart>
    <div class="alert alert-danger" role="alert">
      There is no course created yet !
    </div>
  </ng-template> -->

</app-card>
