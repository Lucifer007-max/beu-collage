<app-card cardTitle="Create Media" [options]="false" >

  <form  [formGroup]="mediaForm" (ngSubmit)="handleSubmit()">
    <div class="row">
      <div class="mb-3 col-lg-6">
        <label class="form-label">Media File</label>
        <input type="file" class="form-control" (change)="onFileSelect($event)" accept="image/*"  formControlName="file" >
        <input type="hidden" value="acts" class="form-control" formControlName="type">
      </div>
    </div>
    <button type="submit" (click)="handleSubmit()" class="btn col-2 btn-primary" *ngIf="this.loader == false">Add</button>
    <div class="spinner-border text-dark" role="status" *ngIf="this.loader == true">
      <span class="sr-only">Loading...</span>
    </div>
  </form>

</app-card>


<app-card cardTitle="Media List" [options]="false">
  <table class="table" *ngIf="this.mediaList.length > 0;else elsePart">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">File</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of this.mediaList; index as i">
        <th scope="row">{{i+1}} </th>
        <td><img width="200px" [src]="imgUrl+list.mediaFile" class="w-100" /></td>
        <td><a class="btn btn-danger btn-sm" (click)="handleDelete(list.id)"><i class="fa fa-trash"></i></a></td>
      </tr>
    </tbody>
  </table>
  <ng-template #elsePart>
    <div class="alert alert-danger" role="alert">
      There is no course created yet !
    </div>
  </ng-template>

</app-card>
