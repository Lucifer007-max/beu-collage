<app-card cardTitle="Create Syllabus" [options]="false">
  <form class="row" autocomplete="off" [formGroup]="syllabus" (ngSubmit)="handleSubmit()" #formSection>
    <!-- <div class="mb-3 col-lg-6">
      <label class="form-label">Select Session</label>
      <select class="form-select form-control" (change)="onItemSelect($event)" formControlName="sessionID">
        <option *ngFor="let items of courseList" [value]="items.sessionID">{{items.session}}</option>
      </select>
    </div> -->
    <div class="mb-3 col-lg-6">
      <label class="form-label">Select Course</label>
      <select class="form-select form-control" (change)="onItemSelect($event)" formControlName="courseID">
        <option *ngFor="let items of courseOptions" [value]="items.id">{{items.title}}</option>
      </select>
    </div>
    <div class="mb-3 col-lg-6">
      <label class="form-label">Branch Code</label>
      <input type="text" class="form-control" id="exampleInputEmail1" formControlName="branchCode">
    </div>
    <div class="mb-3 col-lg-6">
      <label class="form-label">Branch Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" formControlName="branchName">
    </div>
    <!-- <div class="mb-3 col-lg-6">
      <label class="form-label">Select Semester</label>
      <input type="text" class="form-control" id="exampleInputEmail1" formControlName="session">
    </div> -->
  </form>
  <div class="spinner-border text-dark" role="status" *ngIf="this.sloader == true">
    <span class="sr-only">Loading...</span>
  </div>
  <a type="submit" (click)="handleSubmit()" class="btn btn-primary w-25" *ngIf="this.sloader == false"
    width="100px">{{this.isUpdate ? "Update" : "Submit"}}</a>

</app-card>




<app-card cardTitle="Course List" [options]="false">
  <table class="table">
    <!-- *ngIf="this.courseList.length > 0;else elsePart" -->
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Course Name</th>
        <th scope="col">Branch Name</th>
        <th scope="col">Branch Code</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of this.syllabusList; index as i">
        <th scope="row">{{i+1}} </th>
        <td>
            <span *ngIf="list.courseID === '1'">B.Tech</span>
            <span *ngIf="list.courseID === '2'">M.Tech</span>
            <span *ngIf="list.courseID === '3'">PHD</span>

        </td>
        <td>{{list.branchName}}</td>
        <td>{{list.branchCode}}</td>
        <td>

          <a class="btn btn-danger btn-sm" (click)="handleDelete(list.id)"><i
              class="fa fa-trash"></i></a>&nbsp;
          <a class="btn btn-info btn-sm" (click)="handleEdit(list)"><i
              class="fa fa-edit"></i></a>

        </td>
      </tr>
    </tbody>
  </table>
</app-card>
